
<table class="table table-dark">
    <thead>
        <h5 style="color: black;">
      Product List
    </h5>
    </thead>
    <tbody>
      <tr class="table-active">
        
    </tr>
      <tr>
       
      </tr>
      <tr>
        <th colspan="1"  scope="row">Product ID</th>
        <td colspan="1" class="table-active">Product Name</td>
        <td colspan="1" >Price</td>
        <td colspan="1" >Quantity</td>
        <td >Total</td>
        <td colspan="2"  >Action</td>
      </tr>
      <tr *ngFor="let db of Product" class="content">
        <td>{{db.pid}}</td>             
        <td>{{db.products}}</td>
        <td>{{db.price|currency:"INR"}}</td>
        <td>{{db.quantity}}</td>
        <td >{{db.total|currency:"INR"}}</td>
        <td>
        <button type="button" style="margin:5px;" class="btn btn-primary"  routerLink="/updateproduct/{{db.pid}}" >Update</button>
        <button type="button" style="margin:5px;" class="btn btn-primary" (click)='onDelete(db)'>Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
