
<section>
    
        <div class="update-product-form">
            <div class="wrapper" >
        <header class="main-header" class="mb-3"><h5>Update product Details!!!!!</h5></header>
        
        
        <div class="form">
            <div class="inputfield"  >
            <label for="name" class="form-label"><h5 style="color: white;">Products:</h5></label>
            <input type="text"  id="name" placeholder="Item name..."class="form-control mx-sm-3" [(ngModel)]='productupdated.products' />
        </div>
    </div>
    <div class="form">
        <div class="inputfield"  >
            <label for="price"  class="form-label"><h5 style="color: white;">Price:</h5></label>
           <input type="text" id="price"  placeholder="0.00" [(ngModel)]='productupdated.price' class="form-control mx-sm-3"/>
        </div>
    </div>
           
           <label for="quantity"><h5 style="color: white;">Quantity:</h5></label>
             <input type="text" id="quantity" placeholder="quantity" [(ngModel)]='productupdated.quantity' class="form-control mx-sm-3"/>
             <h5>
             <p [(ngModel)]='productupdated.total' style="color: white;">Total:{{productupdated.price*productupdated.quantity}}</p></h5>
